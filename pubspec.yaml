name: cashback
description: "app ChashBack"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-190.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hexcolor: ^3.0.1
  get: ^4.6.6
  shared_preferences: ^2.2.3
  awesome_bottom_bar: ^1.2.4
  flutter_svg: ^2.0.10+1
  dropdown_button2: ^2.3.9
  textfield_search: ^0.11.1
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  restart_app: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
